{% load static %}

<!-- Header Section Start -->
   <div class="header">

    <!-- Header Top Start -->
    <div class="header-top bg-secondary">
        <div class="container">
            <div class="row align-items-center">

                <!-- Header Top Message Start -->
                <div class="col-12">
                    <div class="header-top-msg-wrapper text-center">
                        <p class="header-top-message text-center">Get to 25% off for <strong>Spring</strong> Collections <a href="{% url 'shop' %}" class="btn btn-hover-dark btn-secondary">Shop Now</a></p>
                        <div class="header-top-close-btn">
                            <button class="top-close-btn"><i class="pe-7s-close"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Header Top Message End -->

            </div>
        </div>
    </div>
    <!-- Header Top End -->

    <!-- Header Navigate Bottom Start -->
    <div class="header-bottom header-wide">
        <div class="header-sticky">
            <div class="container-fluid">
                <div class="row align-items-center position-relative">

                    <!-- Header Logo Start -->
                    <div class="col-md-6 col-lg-3 col-xl-2 col-6">
                        <div class="header-logo">
                            <a href="{% url 'index' %}"><img src="{% static 'toystory/images/logo/logo.png' %}" alt="Site Logo" /></a>
                        </div>
                    </div>
                    <!-- Header Logo End -->

                    <!-- Header Menu Start -->
                    <div class="col-lg-6 d-none d-lg-block">
                        <div class="main-menu">
                            <ul>
                                <li>
                                    <a href="{% url 'index' %}">Home</a>
                                </li>
                                <li>
                                    <a href="{% url 'shop' %}">Shop</a>
                                </li>
                                <li>
                                    <a href="{% url 'about' %}">About</a>
                                </li>
                                <li>
                                    <a href="{% url 'blog' %}">Blog</a>
                                </li>
                                <li>
                                    <a href="{% url 'contact' %}">Contact</a>
                                </li>               
                                <li>
                                    <a href="{% url 'login' %}">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Header Menu End -->

                    <!-- Header Action Start -->
                    <div class="col-md-6 col-lg-3 col-xl-4 col-6">
                        <div class="header-actions header-actions-width">

                            <!-- Header Action Left Side Start -->
                            <div class="header-action-left">
                                <!-- Search bar Start -->
                                <form action="#" class="search-bar d-xl-flex d-none position-relative">
                                    <input type="text" placeholder="Search our store" class="search-bar-input">
                                    <button class="search-bar-button"><i class="pe-7s-search"></i></button>
                                </form>
                                <!-- Search bar Start -->

                            </div>
                            <!-- Header Action Left Side End -->

                            <!-- Header Action Right Side Start -->
                            <div class="header-action-right">

                                <!-- Search Action Button Start -->
                                <a href="javascript:void(0)" class="header-action-btn header-action-btn-search d-xl-none d-lg-block d-none"><i class="pe-7s-search"></i></a>
                                <!-- Search Action Button End -->

                                <!-- User Dropdown Start -->
                                <div class="dropdown-user d-none d-lg-block">
                                    <a href="javascript:void(0)" class="header-action-btn"><i class="pe-7s-user"></i></a>
                                    <ul class="dropdown-menu-user">
                                        <li><a class="dropdown-item" href="#">Usd</a></li>
                                        <li><a class="dropdown-item" href="#">Pound</a></li>
                                        <li><a class="dropdown-item" href="#">Taka</a></li>
                                    </ul>
                                </div>
                                <!-- User Dropdown End -->

                                <!-- Wishlist Action Button Start -->
                                <a href="{% url 'wishlist' %}" class="header-action-btn header-action-btn-wishlist">
                                    <i class="pe-7s-like"></i>
                                </a>
                                <!-- Wishlist Action Button End -->

                                <!-- Cart Action Button Start -->
                                <a href="javascript:void(0)" class="header-action-btn header-action-btn-cart">
                                    <i class="pe-7s-cart"></i>
                                    <span class="header-action-num">3</span>
                                </a>
                                <!-- Cart Action Button End -->

                                <!-- Mobile Menu Hambarger Action Button Start -->
                                <a href="javascript:void(0)" class="header-action-btn header-action-btn-menu d-lg-none d-md-block">
                                    <i class="fa fa-bars"></i>
                                </a>
                                <!-- Mobile Menu Hambarger Action Button End -->

                            </div>
                            <!-- Header Action Right Side End -->

                        </div>
                    </div>
                    <!-- Header Action End -->

                </div>
            </div>
        </div>
    </div>
    <!-- Header Bottom End -->

    <!-- Offcanvas Search Start -->
    <div class="offcanvas-search">
        <div class="offcanvas-search-inner">

            <!-- Button Close Start -->
            <div class="offcanvas-btn-close">
                <i class="pe-7s-close"></i>
            </div>
            <!-- Button Close End -->

            <!-- Offcanvas Search Form Start -->
            <form class="offcanvas-search-form" action="#">
                <input type="text" placeholder="Search Product..." class="offcanvas-search-input">
            </form>
            <!-- Offcanvas Search Form End -->

        </div>
    </div>
    <!-- Offcanvas Search End -->

    <!-- Cart Offcanvas Start -->
    <div class="cart-offcanvas-wrapper">
        <div class="offcanvas-overlay"></div>

        <!-- Cart Offcanvas Inner Start -->
        <div class="cart-offcanvas-inner">

            <!-- Button Close Start -->
            <div class="offcanvas-btn-close">
                <i class="pe-7s-close"></i>
            </div>
            <!-- Button Close End -->

            <!-- Offcanvas Cart Content Start -->
            <div class="offcanvas-cart-content">

                <!-- Cart Product/Price Start -->
                <div class="cart-product-wrapper mb-4 pb-4 border-bottom">

                    <!-- Single Cart Product Start -->
                    <div class="single-cart-product">
                        <div class="cart-product-thumb">
                            <a href="{% url 'single-product' %}"><img src="{% static 'toystory/images/products/small-product/1.jpg' %}" alt="Cart Product"></a>
                        </div>
                        <div class="cart-product-content">
                            <h3 class="title"><a href="{% url 'single-product' %}">New badge product</a></h3>
                            <div class="product-quty-price">
                                <span class="cart-quantity">3 <strong> × </strong></span>
                                <span class="price">
                                        <span class="new">$70.00</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- Single Cart Product End -->

                    <!-- Product Remove Start -->
                    <div class="cart-product-remove">
                        <a href="#"><i class="pe-7s-close"></i></a>
                    </div>
                    <!-- Product Remove End -->

                </div>
                <!-- Cart Product/Price End -->

                <!-- Cart Product/Price Start -->
                <div class="cart-product-wrapper mb-4 pb-4 border-bottom">

                    <!-- Single Cart Product Start -->
                    <div class="single-cart-product">
                        <div class="cart-product-thumb">
                            <a href="{% url 'single-product' %}"><img src="{% static 'toystory/images/products/small-product/2.jpg' %}" alt="Cart Product"></a>
                        </div>
                        <div class="cart-product-content">
                            <h3 class="title"><a href="{% url 'single-product' %}">Soldout new product</a></h3>
                            <div class="product-quty-price">
                                <span class="cart-quantity">4 <strong> × </strong></span>
                                <span class="price">
                                        <span class="new">$80.00</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- Single Cart Product End -->

                    <!-- Product Remove Start -->
                    <div class="cart-product-remove">
                        <a href="#"><i class="pe-7s-close"></i></a>
                    </div>
                    <!-- Product Remove End -->

                </div>
                <!-- Cart Product/Price End -->

                <!-- Cart Product/Price Start -->
                <div class="cart-product-wrapper mb-4 pb-4 border-bottom">

                    <!-- Single Cart Product Start -->
                    <div class="single-cart-product">
                        <div class="cart-product-thumb">
                            <a href="{% url 'single-product' %}"><img src="{% static 'toystory/images/products/small-product/1.jpg' %}" alt="Cart Product"></a>
                        </div>
                        <div class="cart-product-content">
                            <h3 class="title"><a href="{% url 'single-product' %}">New badge product</a></h3>
                            <div class="product-quty-price">
                                <span class="cart-quantity">2 <strong> × </strong></span>
                                <span class="price">
                                        <span class="new">$50.00</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- Single Cart Product End -->

                    <!-- Product Remove Start -->
                    <div class="cart-product-remove">
                        <a href="#"><i class="pe-7s-close"></i></a>
                    </div>
                    <!-- Product Remove End -->

                </div>
                <!-- Cart Product/Price End -->

                <!-- Cart Product Total Start -->
                <div class="cart-product-total mb-4 pb-4 border-bottom">
                    <span class="value">Total</span>
                    <span class="price">220$</span>
                </div>
                <!-- Cart Product Total End -->

                <!-- Cart Product Button Start -->
                <div class="cart-product-btn mt-4">
                    <a href="{% url 'cart' %}" class="btn btn-light btn-hover-primary w-100"><i class="fa fa-shopping-cart"></i> View cart</a>
                    <a href="{% url 'checkout' %}" class="btn btn-light btn-hover-primary w-100 mt-4"><i class="fa fa-share"></i> Checkout</a>
                </div>
                <!-- Cart Product Button End -->

            </div>
            <!-- Offcanvas Cart Content End -->

        </div>
        <!-- Cart Offcanvas Inner End -->
    </div>
    <!-- Cart Offcanvas End -->

</div>
<!-- Header Section End -->
